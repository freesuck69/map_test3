<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OSM + Leaflet 지도 예제</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 500px; /* 반드시 필요! */
    }
  </style>
</head>
<body>
  <h2>우리 학교 근처 전자제품 수거함 위치</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 시청 좌표

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var marker = L.marker([37.5665, 126.9780]).addTo(map)
      .bindPopup('전자제품 수거함 위치')
      .openPopup();
  </script>
</body>
</html>
